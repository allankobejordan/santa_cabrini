{% extends 'base.html'%}
{% load static%}
{% block empresas %}



           <div class="form-empresas">
              <form>
                  <div class="form-row ">
            
                    <label for="name" class=" label_empresa col-5">Nome da Empresa:</label>
                    <input type="text" class="input_empresa col-7">
                  </div>
                  <div class="form-row my-3">
                      <label for="cnpj" class=" col-2 label_cnpj">CNPJ</label>
                      <input type="text" class="col-4 input_cnpj"  placeholder="000.000.000-00">

                      <label for="cnpj" class=" col-2 label_status">Status</label>
                      <select class="input_status col-4" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
                   <div class="form-row ">
            
                    <label for="name" class=" label_unidades col-5">Unidades Prisionais:</label>
                    <label class="input_unidades switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                  </label>
                  </div>
                  <div class="botao-procurar">
                      <button type="submit" class="btn btn-novo"> <img  class="" src="{% static 'icon/novo.svg' %}"></button>
                      <button type="submit" class="btn btn-procurar"> <img  class="" src="{% static 'icon/icon-procurar.svg' %}"></button>
                  </div>
                  </div>
                   
                  </div>
                 
                </form>
           </div>             
{% endblock %}
